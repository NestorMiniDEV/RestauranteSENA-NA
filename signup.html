<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>

    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style/styles.css">

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="text-center py-2">
        <a href="index.html">
            <img src="files/svg/logo/logo-black-transparent.svg" alt="RestauPonte(nombre provicional)" class="p-2 p-lg-1" style="max-height: 50px; min-height: auto; width: 100%;">
        </a>

    </header>
    <main class="py-2 container-fluid">
        <!--Sign in // iniciar sesión-->
        <div class="text-center text-light shadow-lg p-5 my-5 m-auto rounded light" style="width: fit-content;">
            <h1><strong>CREA TU CUENTA</strong></h1>
            <hr>
            <form action="/registrar" method="post">
                <div class="container ">
                    <div class="py-3">
                        <div class="row">
                            <div class="col-lg-4 me-3">
                                <label for="document">Número de documento: </label>
                            </div>
                            <div class="col-lg-auto">
                                <input type="number" id="document" name="document" class="form-control" placeholder="Ingrese su número de documento" required>
                            </div>
                        </div>
                    </div>
                    <div class="py-3">
                        <div class="row">
                            <div class="col-lg-4 me-3">
                                <label for="name">Nombre de usuario: </label>
                            </div>
                            <div class="col-lg-auto">
                                <input type="text" id="name" name="name" class="form-control" placeholder="Ingrese nombre de usuario" required>
                            </div>
                        </div>
                    </div>
                    <div class="py-3">
                        <div class="row">
                            <div class="col-lg-4 me-3">
                                <label for="lastName">Apellido del usuario: </label>
                            </div>
                            <div class="col-lg-auto">
                                <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Ingrese apellido" required>
                            </div>
                        </div>
                    </div>
                    <div class="py-3">
                        <div class="row">
                            <div class="col-lg-4 me-3">
                                <label for="email">Correo Electrónico: </label>
                            </div>
                            <div class="col-lg-auto">
                                <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su correo electrónico" required>
                            </div>
                        </div>
                    </div>
                    <div class="py-3">
                        <div class="row">
                            <div class="col-lg-4 me-3">
                                <label for="number">Número de teléfono: </label>
                            </div>
                            <div class="col-lg-auto">
                                <input type="number" id="number" name="number" class="form-control" placeholder="Ingrese su número de teléfono" required>
                            </div>
                        </div>
                    </div>
                    <div class="py-3">
                        <div class="row">
                            <div class="col-lg-4 me-3">
                                <label for="bornDate">Fecha de nacimiento: </label>
                            </div>
                            <div class="col-lg-auto">
                                <input type="date" id="bornDate" name="bornDate" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="py-3">
                        <div class="row">
                            <div class="col-lg-4 me-3">
                                <label for="password">Contraseña: </label>
                            </div>
                            <div class="col-lg-auto">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Cree una contraseña" required>
                            </div>
                        </div>
                    </div>
                    <div class="py-3">
                        <div class="row">
                            <div class="col-lg-4 me-3">
                                <label for="confirmPassword">Contraseña de confirmación: </label>
                            </div>
                            <div class="col-lg-auto">
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Ingrese la contraseña" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <p>Si ya tienes una cuenta, <a href="signin.html" style="color: #470458;"><strong>INICIA SESIÓN</strong></a></p>
                </div>

                <button class="p-2 text-white">REGISTRARSE</button>
            </form>
        </div>

    </main>

    <!--Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
