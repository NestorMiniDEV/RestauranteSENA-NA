<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>

    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style/styles.css">

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="text-center py-2">
        <a href="index.html">
            <img src="files/svg/logo/logo-black-transparent.svg" alt="" class="p-2 p-lg-1" style="max-height: 50px; min-height: auto; width: 100%;">
        </a>

    </header>
    <main class="py-2">
        <!--Sign in // iniciar sesión-->
        <div class="container text-center p-3">
            <h1><strong>INICIAR SESION</strong></h1>
            <hr>
            <form action="" method="get">
                <div class="py-3">
                    <label for="name">Usuario</label>
                    <input type="text" id="name" placeholder="Ingrese el nombre de su usuario">
                </div>
                <div class="py-3">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña">
                </div>

                <a href="menu.html" class="btn btn-primary">INGRESAR</a>
                <button class="btn btn-secondary">CREAR CUENTA</button>
            </form>
        </div>

        <!--Sign up // Registrarse-->
        <div class="container text-center p-3">
            <h1><strong>REGISTRARSE</strong></h1>
            <hr>
            <form action="" method="post">
                <div class="py-3">
                    <label for="newName">Nombre de usuario</label>
                    <input type="text" id="newName" placeholder="Ingrese su usuario">
                </div>
                <div class="py-3">
                    <label for="newLastName">Apellido del usuario</label>
                    <input type="text" id="newLastName" placeholder="Ingrese su apellido">
                </div>
                <div>
                    <label for="newEmail">Correo Electrónico</label>
                    <input type="email" id="newEmail" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="py-3">
                    <label for="newNumber">Número de teléfono</label>
                    <input type="number" id="newNumber" placeholder="Ingrese su número de teléfono">
                </div>
                <div class="py-3">
                    <label for="newDate">Fecha de nacimiento</label>
                    <input type="date" id="newDate">
                </div>

                <a href="user.html" class="btn btn-primary">CREAR CUENTA</a>
                <button class="btn btn-secondary">INICIAR SESION</button>
            </form>
        </div>
    </main>

    <!--Bootstrap scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
